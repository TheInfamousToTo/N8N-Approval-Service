version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: n8n-approval-service
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - APP_URL=${APP_URL:-http://localhost:3001}
      - DATABASE_URL=postgresql://approval_user:${DB_PASSWORD:-approval_pass}@db:5432/approval_db
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL:-}
      - N8N_BASE_URL=${N8N_BASE_URL:-}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - approval-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:15-alpine
    container_name: n8n-approval-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=approval_user
      - POSTGRES_PASSWORD=${DB_PASSWORD:-approval_pass}
      - POSTGRES_DB=approval_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - approval-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U approval_user -d approval_db"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  approval-network:
    driver: bridge

volumes:
  postgres_data:
